<div class="contact heading text-center">
  <h4>Contact us</h4>
</div>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input type="place" class="form-control" name="place" [(ngModel)]="place" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" name="message" rows="5" [(ngModel)]="message" required></textarea>
    </div>
    <div class="submit-button">
      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </div>
  </form>
</div>
